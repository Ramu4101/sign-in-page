<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>FORM FILLING</h1>
    <form>
        <fieldset>
            <legend>signup</legend>
        <div>
            <label for="name">username</label>
            <input type="text" name="wsft" id="name" placeholder="Enter the name" autocomplete="on">
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="num">phone number</label>
            <input type="number" name="number" id="number">
        </div>
        <div>
            <label for="email">e-mail</label>
            <input type="email" name="em" id="email">
        </div>
        <div>
            <label for="select">select your state</label>
            <select name="s1" id="select">
                <option value="1">ap</option>
                <option value="2">tn</option>
                <option value="3">jammu</option>
            </select>
        </div>
        <div>
            <label for="da">Date</label>
            <input type="date" name="ba" id="da">
        </div>
        <div>
            <label for="fi">file</label>
            <input type="file" name="fi" id="fi">
        </div>
        <div>
            <label>selection</label>
            <div>
                <input type="checkbox" name="check" id="ch">
                <label for="ch">html</label>
            </div>
            <div>
                <input type="checkbox" name="check" id="ch1">
                 <label for="ch">js</label>
            </div>
            <div>
                <label>radio buttons</label>
                <div>
                    <input type="radio" name="xy" id="1">
                    <label for="1">male</label>
                </div>
                <div>
                    <input type="radio" name="xy" id="2">
                    <label for="2">female</label>
                </div>
                <div>
                    <input type="radio" name="xy" id="3">
                    <label for="3">other</label>
                </div>
            </div>
            <div>
                <label>Text Area</label>
                <div>
                <label for="text"></label>
                <textarea name="text" id="text" cols="30" rows="10"></textarea>
            </div>
            </div>
        </div>
        <button type="submit">submit button</button>
    </fieldset>
    </form>
</body>
</html>
